<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="weather-app">
    <div class="stars"></div>
    <div class="container">
        <header class="app-header py-4" data-aos="fade-down">
            <div class="row align-items-center">
                <div class="col-auto">
                    <div class="brand d-flex align-items-center">
                        <i class="bi bi-cloud-drizzle-fill weather-icon"></i>
                        <span class="brand-text ms-2">කාලගුණ API</span>
                    </div>
                </div>
                <div class="col text-center">
                    <h3 id="dateTime" class="datetime"></h3>
                </div>
                <div class="col-auto">
                    <button id="mode-switch" class="theme-toggle">
                        <i class="bi bi-moon-stars-fill" id="dark-mode"></i>
                        <i class="bi bi-sun-fill" id="light-mode"></i>
                    </button>
                </div>
            </div>
        </header>

        <main class="my-5">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="weather-card" data-aos="zoom-in">
                        <div class="search-box mb-4">
                            <div class="input-group">
                                <input type="text" id="city" class="form-control search-input" placeholder="Enter city name">
                                <button id="search-button" class="btn btn-search">
                                    <i class="bi bi-search"></i> Search
                                </button>
                            </div>
                        </div>

                        <div class="row g-4">
                            <div class="col-md-6">
                                <div class="current-weather" data-aos="fade-right">
                                    <h2 class="city mb-3">City Name</h2>
                                    <div class="weather-icon-large">
                                        <img src="" alt="Weather Icon" class="icon">
                                    </div>
                                    <div class="temperature"></div>
                                    <p class="description"></p>
                                    <div class="weather-details">
                                        <div class="detail">
                                            <i class="bi bi-droplet-fill"></i>
                                            <span>Humidity: <span class="humidity"></span></span>
                                        </div>
                                        <div class="detail">
                                            <i class="bi bi-wind"></i>
                                            <span>Wind Speed: <span class="wind-speed"></span></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="map-container" data-aos="fade-left">
                                    <div id="map"></div>
                                </div>
                            </div>
                        </div>

                        <div class="forecast-section mt-5" data-aos="fade-up">
                            <h2 class="section-title">5 Day Forecast</h2>
                            <div class="row g-3" id="forecast-cards"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="app-footer py-4" data-aos="fade-up">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <p class="mb-0">© 2024 Sadeepa N Herath</p>
                </div>
                <div class="col-md-6">
                    <ul class="social-links">
                        <li><a href="https://github.com/SadeepaNHerath" target="_blank"><i class="bi bi-github"></i></a></li>
                        <li><a href="https://www.tiktok.com/@sadeepanherath" target="_blank"><i class="bi bi-tiktok"></i></a></li>
                        <li><a href="https://www.instagram.com/sadeepa_herath_18" target="_blank"><i class="bi bi-instagram"></i></a></li>
                        <li><a href="https://www.facebook.com/SadeepaNHerath" target="_blank"><i class="bi bi-facebook"></i></a></li>
                    </ul>
                </div>
            </div>
        </footer>
    </div>

    <audio id="rain-sound" src="audio/rain.mp3"></audio>
    <audio id="clear-sound" src="audio/clear-day.mp3"></audio>
    <audio id="cloudy-sound" src="audio/cloudy-weather.mp3"></audio>
    <audio id="default-sound" src="audio/beep.mp3"></audio>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAOVYRIgupAurZup5y1PRh8Ismb1A3lLao&libraries=places&callback=initMap" async defer></script>
    <script src="app.js"></script>
    <script>AOS.init();</script>
</body>
</html>
