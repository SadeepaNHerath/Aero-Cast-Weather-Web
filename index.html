<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-between align-items-center py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center mb-5 mb-md-0 text-decoration-none">
                <div class="col-sm-2"><i class="bi bi-cloud-drizzle-fill"></i></div>
                <span class="fs-3">කාලගුණ API</span>
            </a>

            <div class="d-flex flex-grow-1 justify-content-center">
                <h3 id="dateTime" class="fs-3"></h3>
            </div>

            <div class="d-flex align-items-center">
                <button id="mode-switch" class="btn btn-outline-secondary rounded-circle btn-primary">
                    <i class="bi bi-moon-stars-fill text-light" id="dark-mode"></i>
                    <i class="bi bi-sun-fill text-light" id="light-mode" style="display:none;"></i>
                </button>
            </div>
        </header>
    </div>

    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-lg-8">
                <div id="weather-card" class="card shadow-lg border-0" data-aos="fade-up">
                    <div class="card-body">
                        <div class="d-flex mb-4">
                            <input type="text" id="city" class="form-control me-2 bg-light text-light" placeholder="Enter city name">
                            <button id="search-button" class="btn btn-primary">Search</button>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="card text-center mb-4" id="weather-details">
                                    <div class="card-body">
                                        <h2 class="card-title fw-bold city"></h2>
                                        <img src="" alt="Weather Icon" class="img-fluid mb-3 icon" style="width: 100px; height: 100px;">
                                        <div class="display-4 temperature"></div>
                                        <p class="lead description"></p>
                                        <div>
                                            <p class="mb-1"><strong>Humidity:</strong> <span class="humidity"></span></p>
                                            <p class="mb-0"><strong>Wind Speed:</strong> <span class="wind-speed"></span></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div id="map"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="carda">
                        <h2>5 Day Forecast</h2>
                        <div class="card-group" id="forecast-cards"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row row-cols-5 row-cols-sm-5 row-cols-md-5" id="forcast">
            
        </div>
    </div>
    
    <footer class="py-3">
        <div class="container d-flex flex-wrap justify-content-between align-items-center">
            <div class="col-md-4 d-flex align-items-center">
                <span>© 2024 Sadeepa N Herath</span>
            </div>
            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                <li class="ms-3"><a class="text-body-secondary" href="https://github.com/SadeepaNHerath" target="_blank">
                    <i id="github-icon" class="bi bi-github icon"></i></a></li>
                <li class="ms-3"><a class="text-body-secondary" href="https://www.tiktok.com/@sadeepanherath?_t=8p3J8dyFl5k&_r=1" target="_blank">
                    <i id="tiktok-icon" class="bi bi-tiktok icon"></i></a></li>
                <li class="ms-3"><a class="text-body-secondary" href="https://www.instagram.com/sadeepa_herath_18?igsh=NHg2emxpeHpnZnJu" target="_blank">
                    <i id="instagram-icon" class="bi bi-instagram icon"></i></a></li>
                <li class="ms-3"><a class="text-body-secondary" href="https://www.facebook.com/SadeepaNHerath?mibextid=ZbWKwL" target="_blank">
                    <i id="facebook-icon" class="bi bi-facebook icon"></i></a></li>
            </ul>
        </div>
    </footer>

    <audio id="rain-sound" src="audio/rain.mp3"></audio>
    <audio id="clear-sound" src="audio/clear-day.mp3"></audio>
    <audio id="cloudy-sound" src="audio/cloudy-weather.mp3"></audio>
    <audio id="default-sound" src="audio/beep.mp3"></audio>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAOVYRIgupAurZup5y1PRh8Ismb1A3lLao&libraries=places&callback=initMap"></script>
    <script src="app.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
