<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        #map {
            width: 100%;
            height: 300px;
            margin-top: 20px;
        }
    </style>
</head>
<body class="bg-light"> 
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-lg-8">
                <div class="card shadow-lg border-0" data-aos="fade-up">
                    <div class="card-body">
                        <div class="d-flex mb-4">
                            <input type="text" id="city" class="form-control me-2" placeholder="Enter city name">
                            <button id="search-button" class="btn btn-primary">Search</button>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="card text-center mb-4">
                                    <div class="card-body">
                                        <h2 class="card-title fw-bold city">City Name</h2>
                                        <img src="" alt="Weather Icon" class="img-fluid mb-3 icon" style="width: 100px; height: 100px;">
                                        <div class="display-4 text-primary temperature">25Â°C</div>
                                        <p class="lead text-muted description">Partly Cloudy</p>
                                        <div>
                                            <p class="mb-1"><strong>Humidity:</strong> <span class="humidity">60%</span></p>
                                            <p class="mb-0"><strong>Wind Speed:</strong> <span class="wind-speed">10 km/h</span></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div id="map"></div>
                            </div>
                        </div>
                        <h4 class="mt-4">Weather History</h4>
                        <ul id="history" class="list-group">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <audio id="rain-sound" src="audio/rain.mp3"></audio>
    <audio id="clear-sound" src="audio/clear-day.mp3"></audio>
    <audio id="cloudy-sound" src="audio/cloudy-weather.mp3"></audio>
    <audio id="default-sound" src="audio/beep.mp3"></audio>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAOVYRIgupAurZup5y1PRh8Ismb1A3lLao&libraries=places&callback=initMap"></script>
    <script src="app.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
